<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2048</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>2048</h1>
        <h2>Created By. Joshua Calopez</h2>
        <hr>
        <div id="board">
            <!-- First Row -->
            <div class="x2 title">[r0,c0]</div>
            <div class="x4 title">[r0,c1]</div>
            <div class="x8 title">[r0,c2]</div>
            <div class="x16 title">[r0,c3]</div>
            <!-- Second Row -->
            <div class="x32 title">[r1,c0]</div>
            <div class="x64 title">[r1,c1]</div>
            <div class="x128 title">[r1,c2]</div>
            <div class="x256 title">[r1,c3]</div>
            <!-- Third Row -->
            <div class="x512 title">[r2,c0]</div>
            <div class="x1024 title">[r2,c1]</div>
            <div class="x2048 title">[r2,c2]</div>
            <div class="x4096 title">[r2,c3]</div>
            <!-- Fourth Row -->
            <div class="x8192 title">[r3,c0]</div>
            <div class="x16384 title">[r3,c1]</div>
            <div class="x32768 title">[r3,c2]</div>
            <div class="x65536 title">[r3,c3]</div>
        </div>
    </body>
</html>
